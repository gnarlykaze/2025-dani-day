<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>💌 Heart Letter</title>
  <style>
    body {
      background-color: #f7d9da;
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    #password-container {
      margin-top: 200px;
    }

    input[type="password"] {
      padding: 10px;
      border: 2px solid #ff5757;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
    }

    button {
      font-weight: 700;
      transition: all 0.2s linear;
      background-color: transparent;
      border: solid 2px #ff5757;
      border-radius: 4px;
      color: #ff5757;
      font-size: 14px;
      text-transform: uppercase;
      margin-left: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #fc9d9d;
      color: #a10000;
    }

    .hidden {
      display: none;
    }

    /* Envelope */
    #envelope {
      margin: 150px auto;
      position: relative;
      width: 280px;
      height: 180px;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
      background-color: #f9c5c8;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      overflow: visible;
    }

    .front {
      position: absolute;
      width: 0;
      height: 0;
      z-index: 3;
    }

    .flap {
      border-left: 140px solid transparent;
      border-right: 140px solid transparent;
      border-bottom: 82px solid transparent;
      border-top: 98px solid #ff3333;
      transform-origin: top;
      pointer-events: none;
    }

    .pocket {
      border-left: 140px solid #ff9999;
      border-right: 140px solid #ff9999;
      border-bottom: 90px solid #fd8787;
      border-top: 90px solid transparent;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
    }

    .letter {
      position: relative;
      background-color: #fff;
      width: 90%;
      margin: 0 auto;
      height: 90%;
      top: 5%;
      border-radius: 6px;
      box-shadow: 0 2px 26px rgba(0, 0, 0, 0.12);
      transform: translateY(0px);
      z-index: 2;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }

    .letter img {
      width: 80%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .letter img:hover {
      transform: scale(1.05);
    }

    .caption {
      margin-top: 12px;
      font-size: 14px;
      color: #b03a48;
    }

    .open .flap {
      transform: rotateX(180deg);
      transition: transform 0.4s ease, z-index 0.6s;
      z-index: 1;
    }

    .close .flap {
      transform: rotateX(0deg);
      transition: transform 0.4s 0.6s ease, z-index 1s;
      z-index: 5;
    }

    .close .letter {
      transform: translateY(0px);
      transition: transform 0.4s ease, z-index 1s;
      z-index: 1;
    }

    .open .letter {
      transform: translateY(-60px);
      transition: transform 0.4s 0.6s ease, z-index 0.6s;
      z-index: 2;
    }

    /* Hearts */
    .hearts {
      position: absolute;
      bottom: 40px;
      left: 0;
      right: 0;
      z-index: 1;
      overflow: visible;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 20px;
      opacity: 0;
      transform: translate(-50%, 0) scale(0.8);
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      top: 0;
      width: 20px;
      height: 32px;
      background: #d00000;
      border-radius: 50px 50px 0 0;
    }

    .heart:before {
      left: 10px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart:after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.8); opacity: 1; }
      100% { transform: translateY(-250px) scale(1.2); opacity: 0; }
    }

    @keyframes sway {
      0% { transform: translateX(0); }
      50% { transform: translateX(25px); }
      100% { transform: translateX(-25px); }
    }
  </style>
</head>

<body>
  <!-- Password Section -->
  <div id="password-container">
    <h2>Enter Password 💖</h2>
    <input type="password" id="password" placeholder="Enter password" />
    <button id="submit-password">Unlock</button>
    <p id="error-msg" style="color:red;"></p>
  </div>

  <!-- Letter Section -->
  <div id="letter-container" class="hidden">
    <div class="envlope-wrapper">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>

        <div class="letter">
          <img src="YOUR_IMAGE_URL_HERE" alt="photo" id="letter-img" />
          <div class="caption">📩 Tap the picture to read the letter</div>
        </div>

        <div class="hearts">
          <div class="heart" style="left: 45%;"></div>
          <div class="heart" style="left: 55%;"></div>
          <div class="heart" style="left: 50%;"></div>
          <div class="heart" style="left: 60%;"></div>
          <div class="heart" style="left: 40%;"></div>
        </div>
      </div>
    </div>

    <div class="reset">
      <button id="open">Open</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    // Password unlock logic
    document.getElementById("submit-password").addEventListener("click", async () => {
      const password = document.getElementById("password").value.trim();
      const res = await fetch(`/api/unlock?password=${password}`);
      const data = await res.json();

      if (data.success) {
        document.getElementById("password-container").classList.add("hidden");
        document.getElementById("letter-container").classList.remove("hidden");
      } else {
        document.getElementById("error-msg").innerText = "❌ Wrong password! Try again.";
      }
    });

    // Envelope + hearts animation
    $(document).ready(function () {
      const envelope = $("#envelope");
      const btn_open = $("#open");
      const btn_reset = $("#reset");

      function open() {
        envelope.addClass("open").removeClass("close");

        $(".heart").each(function (i) {
          const delay = i * 300;
          $(this)
            .css("opacity", "1")
            .css("animation", `floatUp ${3 + i}s ease-out ${delay}ms forwards, sway 2s ease-in-out infinite alternate`);
        });
      }

      function close() {
        envelope.addClass("close").removeClass("open");
        $(".heart").css("opacity", "0").css("animation", "none");
      }

      btn_open.click(open);
      btn_reset.click(close);
      envelope.click(open);
    });

    // Image click -> redirect
    document.getElementById("letter-img").addEventListener("click", () => {
      window.open("YOUR_LINK_HERE", "_blank");
    });
  </script>
</body>
</html>
