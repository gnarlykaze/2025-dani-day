<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üíå letter to dani</title>
  <style>
    body {
      background-color: #f7d9da;
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #password-container {
      margin-top: 200px;
    }

    input[type="password"] {
      padding: 10px;
      border: 2px solid #ff5757;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
    }

    button {
      font-weight: 700;
      transition: all 0.2s linear;
      background-color: transparent;
      border: solid 2px #ff5757;
      border-radius: 4px;
      color: #ff5757;
      font-size: 14px;
      text-transform: uppercase;
      margin-left: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #fc9d9d;
      color: #a10000;
    }

    .hidden {
      display: none;
    }

    /* Envelope */
    #envelope {
      margin: 150px auto;
      position: relative;
      width: 280px;
      height: 180px;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
      background-color: #f9c5c8;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .front {
      position: absolute;
      width: 0;
      height: 0;
      z-index: 3;
    }

    .flap {
      border-left: 140px solid transparent;
      border-right: 140px solid transparent;
      border-bottom: 82px solid transparent;
      border-top: 98px solid #ff3333;
      transform-origin: top;
      pointer-events: none;
    }

    .pocket {
      border-left: 140px solid #ff9999;
      border-right: 140px solid #ff9999;
      border-bottom: 90px solid #fd8787;
      border-top: 90px solid transparent;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
    }

    .letter {
      position: relative;
      background-color: #f9c5c8;
      width: 90%;
      margin: 0 auto;
      height: 90%;
      top: 5%;
      border-radius: 6px;
      box-shadow: 0 2px 26px rgba(0, 0, 0, 0.12);
      transform: translateY(0px);
      z-index: 2;
    }

    .letter:after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-image: linear-gradient(
        180deg,
        rgba(255, 255, 255, 0) 25%,
        rgba(239, 215, 239, 0.7) 55%,
        #eed7ef 100%
      );
    }

    .words {
      position: absolute;
      left: 10%;
      width: 80%;
      height: 14%;
      background-color: #fdb7ba;
    }

    .words.line1 {
      top: 15%;
      width: 20%;
      height: 7%;
    }

    .words.line2 {
      top: 30%;
    }

    .words.line3 {
      top: 50%;
    }

    .words.line4 {
      top: 70%;
    }

    .open .flap {
      transform: rotateX(180deg);
      transition: transform 0.4s ease, z-index 0.6s;
      z-index: 1;
    }

    .close .flap {
      transform: rotateX(0deg);
      transition: transform 0.4s 0.6s ease, z-index 1s;
      z-index: 5;
    }

    .close .letter {
      transform: translateY(0px);
      transition: transform 0.4s ease, z-index 1s;
      z-index: 1;
    }

    .open .letter {
      transform: translateY(-60px);
      transition: transform 0.4s 0.6s ease, z-index 0.6s;
      z-index: 2;
    }

    /* Hearts appear from inside the envelope */
    .hearts {
      position: absolute;
      bottom: 30px;
      left: 0;
      right: 0;
      z-index: 1;
      overflow: visible;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      left: 50%;
      transform: translateX(-50%) scale(0.8);
      opacity: 0;
    }

    .heart:before,
    .heart:after {
      position: absolute;
      content: "";
      left: 25px;
      top: 0;
      width: 25px;
      height: 40px;
      background: #d00000;
      border-radius: 50px 50px 0 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart:after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes rise {
      0% {
        bottom: 30px;
        opacity: 1;
        transform: translateX(-50%) scale(0.8);
      }
      100% {
        bottom: 250px;
        opacity: 0;
        transform: translateX(-50%) scale(1.2);
      }
    }

    .envlope-wrapper {
      height: 380px;
    }

    .reset {
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Password Section -->
  <div id="password-container">
    <h2>enter password ü§ç</h2>
    <input type="password" id="password" placeholder="Enter password" />
    <button id="submit-password">Unlock</button>
    <p id="error-msg" style="color:red;"></p>
  </div>

  <!-- Letter Section -->
  <div id="letter-container" class="hidden">
    <div class="envlope-wrapper">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <div class="words line1"></div>
          <div class="words line2"></div>
          <div class="words line3"></div>
          <div class="words line4"></div>
        </div>

        <!-- Hearts inside the envelope -->
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
      </div>
    </div>

    <div class="reset">
      <button id="open">Open</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    // Password unlock logic
    document.getElementById("submit-password").addEventListener("click", async () => {
      const password = document.getElementById("password").value.trim();
      const res = await fetch(`/api/unlock?password=${password}`);
      const data = await res.json();

      if (data.success) {
        document.getElementById("password-container").classList.add("hidden");
        document.getElementById("letter-container").classList.remove("hidden");
      } else {
        document.getElementById("error-msg").innerText = "oh who is u?!";
      }
    });

    // Envelope + hearts animation
    $(document).ready(function () {
      var envelope = $("#envelope");
      var btn_open = $("#open");
      var btn_reset = $("#reset");
      var hearts = $(".heart");

      function open() {
        envelope.addClass("open").removeClass("close");

        // Trigger hearts rising only once per open
        hearts.each(function (i) {
          const delay = i * 300;
          $(this)
            .css({
              opacity: "1",
              animation: `rise ${3 + i}s ease-out ${delay}ms forwards`,
            });
        });
      }

      function close() {
        envelope.addClass("close").removeClass("open");
        hearts.css({ opacity: "0", animation: "none" });
      }

      btn_open.click(open);
      btn_reset.click(close);
      envelope.click(open);
    });
  </script>
</body>
</html>
