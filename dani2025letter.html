<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>letter</title>
  <style>
    body {
      background-color: #e4cbff;
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    #password-container {
      margin-top: 200px;
    }

    input[type="password"] {
      padding: 10px;
      border: 2px solid #ff5757;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
    }

    button {
      font-weight: 700;
      transition: all 0.2s linear;
      background-color: transparent;
      border: solid 2px #940063;
      border-radius: 4px;
      color: #940063;
      font-size: 14px;
      text-transform: uppercase;
      margin-left: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f186ff;
      color: #af36a7;
    }

    .hidden {
      display: none;
    }

    #envelope {
      margin: 150px auto;
      position: relative;
      width: 280px;
      height: 180px;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
      background-color: #bd76ff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      overflow: visible;
    }

    .front {
      position: absolute;
      width: 0;
      height: 0;
      z-index: 3;
    }

    .flap {
      border-left: 140px solid transparent;
      border-right: 140px solid transparent;
      border-bottom: 82px solid transparent;
      border-top: 98px solid #a444ff;
      transform-origin: top;
      pointer-events: none;
    }

    .pocket {
      border-left: 140px solid #ca9af7;
      border-right: 140px solid #ca9af7;
      border-bottom: 90px solid #c28df5;
      border-top: 90px solid transparent;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
    }

    .letter {
      position: relative;
      background-color: #ffbeff;
      width: 90%;
      margin: 0 auto;
      height: 90%;
      top: 5%;
      border-radius: 6px;
      box-shadow: 0 2px 26px rgba(0, 0, 0, 0.12);
      transform: translateY(0px);
      z-index: 2;
      overflow: hidden;
    }
    .letter-photo {
  width: 20%;
  border-radius: 8px;
  margin-top: 15px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  cursor: pointer;
  transition: transform 0.3s ease;
}

.letter-photo:hover {
  transform: scale(1.05);
}

.caption {
  font-size: 13px;
  color: #940063;
  margin-top: 10px;
  font-weight: 600;
}

    .open .flap {
      transform: rotateX(180deg);
      transition: transform 0.4s ease, z-index 0.6s;
      z-index: 1;
    }

    .close .flap {
      transform: rotateX(0deg);
      transition: transform 0.4s 0.6s ease, z-index 1s;
      z-index: 5;
    }

    .close .letter {
      transform: translateY(0px);
      transition: transform 0.4s ease, z-index 1s;
      z-index: 1;
    }

    .open .letter {
      transform: translateY(-60px);
      transition: transform 0.4s 0.6s ease, z-index 0.6s;
      z-index: 2;
    }

  </style>
</head>

<body>
 
  <div id="password-container">
    <h2>enter password ü§ç</h2>
    <input type="password" id="password" placeholder="Enter password" />
    <button id="submit-password">Unlock</button>
    <p id="error-msg" style="color:red;"></p>
  </div>


  <div id="letter-container" class="hidden">
    <div class="envelope-wrapper">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
     <div class="letter">
  <a href="https://google.com" target="_blank">
    <img src="passionfruit juice.png.png" class="letter-photo" />
  </a>
  <p class="caption">tap this to read the letter üå∑</p>
</div>


        <div style="height: 50px;"></div>
      </div>
    </div>

    <div class="reset">
      <button id="open">Open</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    
    document.getElementById("submit-password").addEventListener("click", async () => {
      const password = document.getElementById("password").value.trim();
      const res = await fetch(`/api/unlock?password=${password}`);
      const data = await res.json();

      if (data.success) {
        document.getElementById("password-container").classList.add("hidden");
        document.getElementById("letter-container").classList.remove("hidden");
      } else {
        document.getElementById("error-msg").innerText = "oh who is u?!";
      }
    });

    
    $(document).ready(function () {
      const envelope = $("#envelope");
      const btn_open = $("#open");
      const btn_reset = $("#reset");

      function open() {
        envelope.addClass("open").removeClass("close");
      }

      function close() {
        envelope.addClass("close").removeClass("open");
      }

      btn_open.click(open);
      btn_reset.click(close);
      envelope.click(open);
    });
  </script>
</body>
</html>
