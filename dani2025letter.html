<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a letter for u</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background: #D8B4FF;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .letter-container {
      background: #ffffff;
      border: 2px solid #f0d9d1;
      border-radius: 16px;
      padding: 30px;
      max-width: 600px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #c87f7f;
      margin-bottom: 20px;
    }

    p {
      line-height: 1.6;
      color: #444;
      font-size: 1.05rem;
      margin-bottom: 16px;
    }

    .playlist-btn {
      margin-top: 20px;
      padding: 12px 20px;
      background: #c87f7f;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s ease;
      display: inline-block;
    }
    .playlist-btn:hover {
      background: #a95e5e;
      transform: scale(1.05);
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="letter-container">
    <!-- Password input -->
    <div id="lock-screen">
      <h1>üîí enter password</h1>
      <input type="password" id="password" placeholder="enter here">
      <button onclick="unlockLetter()">Unlock</button>
      <p id="error" style="color:red; display:none;">who is u?! ‚ùå</p>
    </div>

    <!-- Letter (hidden until password is correct) -->
    <div id="letter-content" class="hidden">
      <h1>dear dan,</h1>
      <p>
        this is where my heartfelt letter goes . 
        only someone who knows the password can see it.
      </p>
      <a href="YOUR_SPOTIFY_PLAYLIST_LINK" target="_blank" class="playlist-btn">
        üéµ open playlist
      </a>
    </div>
  </div>

  <script>
    async function unlockLetter() {
      const pass = document.getElementById('password').value;

      // send to API
      const res = await fetch(`/api/unlock?password=${encodeURIComponent(pass)}`);
      const data = await res.json();

      if (data.success) {
        document.getElementById('lock-screen').style.display = 'none';
        document.getElementById('letter-content').classList.remove('hidden');
      } else {
        document.getElementById('error').style.display = 'block';
      }
    }
  </script>
</body>
</html>
